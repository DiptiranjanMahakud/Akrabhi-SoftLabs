<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function myDisplayer(result){
            document.getElementById("demo").innerHTML=result;
        }
        function myCalculator(num1,num2,newFunction){
            let sum= num1+num2;
            newFunction(sum);
        }
        myCalculator(10,10,myDisplayer);
    </script>
</body>
</html>
